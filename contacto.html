<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contacto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Contacto</h2>
        <form onsubmit="return validarContacto()">
            <div class="form-group">
                <input type="text" class="form-control" id="nombre-contacto" placeholder="Nombre" required>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" id="email-contacto" placeholder="Correo @gmail.com" required>
            </div>
            <div class="form-group">
                <textarea class="form-control" id="mensaje-contacto" placeholder="Escribe tu mensaje" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-warning">Enviar</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
