
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eFarmaNet</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">eFarmaNet</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active"><a class="nav-link" href="#">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="#productos-section">Productos</a></li>
                <li class="nav-item"><a class="nav-link" href="#contacto-section">Contacto</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">

        <!-- LOGIN -->
        <h2>Login</h2>
        <form onsubmit="return validarLogin()">
            <div class="form-group">
                <input type="email" class="form-control" id="email-login" placeholder="Correo @gmail.com" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password-login" placeholder="Contraseña" required>
            </div>
            <button type="submit" class="btn btn-success">Entrar</button>
        </form>

        <!-- REGISTRO -->
        <h2 class="mt-4">Registro</h2>
        <form onsubmit="return validarRegistro()">
            <div class="form-group">
                <input type="text" class="form-control" id="nombre-reg" placeholder="Nombre" required>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" id="email-reg" placeholder="Correo @gmail.com" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password-reg" placeholder="Contraseña" required>
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>

        <!-- PRODUCTOS -->
        <h2 class="mt-5" id="productos-section">Productos</h2>
        <div class="row" id="productos"></div>

        <!-- CARRITO -->
        <h2 class="mt-4">Carrito</h2>
        <div id="carrito"></div>

        <!-- CONTACTO -->
        <h2 class="mt-5" id="contacto-section">Contacto</h2>
        <form onsubmit="return validarContacto()">
            <div class="form-group">
                <input type="text" class="form-control" id="nombre-contacto" placeholder="Nombre" required>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" id="email-contacto" placeholder="Correo @gmail.com" required>
            </div>
            <div class="form-group">
                <textarea class="form-control" id="mensaje-contacto" placeholder="Mensaje" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-warning">Enviar</button>
        </form>

    </div>

    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
