<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Registro</h2>
        <form onsubmit="return validarRegistro()">
            <div class="form-group">
                <input type="text" class="form-control" id="nombre-reg" placeholder="Nombre" required>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" id="email-reg" placeholder="Correo @gmail.com" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password-reg" placeholder="Contraseña (mínimo 6 caracteres)" required>
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
    </div>

    <script src="js/scripts.js"></script>
</body>
</html>
