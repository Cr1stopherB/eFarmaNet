<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - eFarmaNet</title>
    <link rel="stylesheet" href="../assets/css/registro/registro.css">
</head>

<body>
    <div class="container">
        <div class="logo">
            <h1>eFarmaNet</h1>
            <p>Tu farmacia de confianza</p>
        </div>

        <h2>Crear Cuenta</h2>

        <form id="registerForm">
            <div class="form-group">
                <label for="name">Nombre completo</label>
                <input type="text" id="name" placeholder="Tu nombre completo" required>
            </div>

            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" placeholder="tu@email.com" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Crea una contraseña" required>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirmar contraseña</label>
                <input type="password" id="confirm-password" placeholder="Repite tu contraseña" required>
            </div>

            <button type="submit">Registrarse</button>
        </form>

        <div class="login-link">
            ¿Ya tienes una cuenta? <a href="inicioSesion.html">Inicia sesión</a>
        </div>
    </div>
</body>
    <script src="../js/registro/registro.js"></script>
</html>
