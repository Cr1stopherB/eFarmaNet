<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - eFarmaNet</title>
    <link rel="stylesheet" href="../assets/css/registro/inicioSesion.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>eFarmaNet</h1>
            <p>Tu farmacia de confianza</p>
        </div>
        
        <h2>Iniciar Sesión</h2>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" placeholder="tu@email.com" required>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
            </div>
            
            <button type="submit">Iniciar Sesión</button>
        </form>
        
        <div class="register-link">
            ¿No tienes una cuenta? <a href="registro.html">Regístrate ahora</a>
        </div>
    </div>
</body>
<script src="../js/registro/inicioSesion.js"></script>
</html>
